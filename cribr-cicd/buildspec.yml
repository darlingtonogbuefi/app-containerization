# this the file location cribr-cicd\buildspec.yml

version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  pre_build:
    commands:
      - echo "Logging in to ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${CODEBUILD_PROJECT_NAME}:latest ./app
      - echo "Running SonarQube analysis..."
      - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=${var.sonar_project_key}
  post_build:
    commands:
      - echo "Build completed."

artifacts:
  files:
    - '**/*'
