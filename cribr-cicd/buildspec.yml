version: 0.2

env:
  variables:
    IMAGE_TAG: v1.1   # Set the image version here

  secrets-manager:
    # DockerHub credentials
    DOCKERHUB_USERNAME: cribr-dockerhub-username
    DOCKERHUB_PASSWORD: cribr-dockerhub-password

    # Supabase keys
    SUPABASE_SERVICE_KEY: cribr-supabase-service-key

    # Terraform user credentials
    AWS_ACCESS_KEY_ID: cribr-terraform-user-access-key
    AWS_SECRET_ACCESS_KEY: cribr-terraform-user-secret-key

phases:
  install:
    commands:
      - echo "Ensuring Docker is available..."
      - docker --version
      - echo "Installing kubectl if not present..."
      - if ! command -v kubectl &> /dev/null; then
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl";
          chmod +x kubectl;
          mv kubectl /usr/local/bin/;
        fi
      - kubectl version --client

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 493834426110.dkr.ecr.us-east-1.amazonaws.com
      - echo "Logging in to DockerHub..."
      - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - echo "Terraform credentials are available via AWS CLI"
      - aws sts get-caller-identity

  build:
  commands:
    - echo "Building Docker image with tag $IMAGE_TAG..."
    - docker build --build-arg SUPABASE_SERVICE_KEY="$SUPABASE_SERVICE_KEY" -t cribr-app:$IMAGE_TAG .
    - echo "Tagging image for ECR..."
    - docker tag cribr-app:$IMAGE_TAG 493834426110.dkr.ecr.us-east-1.amazonaws.com/cribr-app-repo:$IMAGE_TAG
    - echo "Pushing Docker image to ECR..."
    - docker push 493834426110.dkr.ecr.us-east-1.amazonaws.com/cribr-app-repo:$IMAGE_TAG
    
  post_build:
    commands:
      - echo "Updating Kubernetes deployment..."
      - aws eks --region us-east-1 update-kubeconfig --name cribr-cluster
      - |
        sed -i "s|image: .*|image: 493834426110.dkr.ecr.us-east-1.amazonaws.com/cribr-app-repo:$IMAGE_TAG|g" cribr-cicd/deployment.yaml
      - |
        sed -i "s|imagePullPolicy: .*|imagePullPolicy: Always|g" cribr-cicd/deployment.yaml
      - kubectl apply -f cribr-cicd/deployment.yaml -n cribr-ns
      - kubectl rollout status -n cribr-ns deployment/cribr-app
      - echo "Deployment complete."

artifacts:
  files:
    - '**/*'
